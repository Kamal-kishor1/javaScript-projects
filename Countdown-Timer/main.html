<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counterdown Timer</title>
    <link rel="stylesheet" href="main.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
        integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>

<body>

    <div id="container" class="ui center aligned container">
        <div id="header" class="ui center aligned header">
            <h1>CountDown Timer</h1>
            <p>This Countdown timer is only for the upcoming events!!</p>
        </div>
        <div class="form">
            <div class="msg">Select the Date and time :</div>
            <input class="start-date" type="datetime-local" required>
            <!-- <input class="start-time" type="time" required> -->
        </div>
        <div id="grid" class="ui four column centered grid">
            <div id="row1" class="ui row">
                <div class="two wide column">
                    <label>day</label>
                </div>
                <div class="two wide column">
                    <label style="margin-left: -15px;">hours</label>
                </div>
                <div class="two wide column">
                    <label style="margin-left: -30px;">minutes</label>
                </div>
                <div class="two wide column">
                    <label style="margin-left: -50px;">seconds</label>
                </div>
            </div>
            <div id="row2" class="ui row">
                <div id="clock-day" class="ui segment">
                    <label id="day1" class="ui label">0</label>
                    <label id="day2" class="ui label">0</label>
                </div>
                <div id="clock-hr" class="ui segment">
                    <label id="hr1" class="ui label">0</label>
                    <label id="hr2" class="ui label">0</label><span>:</span>
                </div>
                <div id="clock-min" class="ui segment">
                    <label id="min1" class="ui label">0</label>
                    <label id="min2" class="ui label">0</label><span>:</span>
                </div>
                <div id="clock-sec" class="ui segment">
                    <label id="sec1" class="ui label">0</label>
                    <label id="sec2" class="ui label">0</label>
                </div>
            </div>
        </div>
        <div class="result hide"></div>
        <div id="box" class="ui box">
            <button id="start" class="ui inverted primary button">Start</button>
            <button id="stop" class="ui inverted primary button">Stop</button>
            <button id="reset" class="ui inverted primary button">Clear</button>
        </div>
    </div>






    <script src="main.js"></script>

</body>

</html>
