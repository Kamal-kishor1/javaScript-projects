<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-P-S</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="head">
        <h1>rock paper scissor</h1>
    </div>
    <main>
        <div class="choices">
            <img src="images/rock.jpeg" class="choice" id="rock">
            <img src="images/paper.jpeg" class="choice" id="paper">
            <img src="images/scissor.jpeg" class="choice" id="scissor">
        </div>
        <div class="score-board">
            <h2 class="user-counter">0</h2>
            <h2 class="system-counter">0</h2>
            <p>your counter</p>
            <p>system counter</p>
        </div>
        
        <div class="msg-container">
            <p id="msg">play your move</p>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
