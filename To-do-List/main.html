<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List Web-app</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="topdiv">
            <div class="head">
                <h1>My Todo-s</h1>
            </div>
            <form>
                <input type="text" class="input-text" placeholder="New Task....">
                <a class="btn">Add</a>
            </form>
            <div class="option-box">
                <a href="#all" id="all" class="option">All</a>
                <a href="#act" id="act" class="option">Active</a>
                <a href="#completed" id="completed" class="option">Completed</a>
            </div>
        </div>
        <div class="task-container">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
